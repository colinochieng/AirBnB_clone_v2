<!DOCTYPE html>
<HTML lang="en">
        <HEAD>
        <META charset="UTF-8">
        <META name="viewport" content="width=device-width, initial-scale=1.0">
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if id %}
        <H1>State: {{ state.name }}</H1>
        <H3>Cities:</H3>
        <UL>
            {%- for city in cities %}
            <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
        </UL>
        {% elif not_found %}
        <H1>{{ not_found }}</H1>
        {% else %}
        <H1>States</H1>
        <UL>
            {% for state in sorted_states %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
            {% endfor %}
        </UL>
        {% endif %}
    </BODY>
</HTML>
